<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - View User</title>
</head>
<body>
    <h1>View User</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
    <p>ID: <span th:text="${person.id}"></span></p>
    <p>Username: <span th:text="${person.username}"></span></p>
    <p>Roles: <span th:text="${person.rolesAsString}"></span></p>
    <a href="/admin/persons">Back to List</a>
</body>
</html>

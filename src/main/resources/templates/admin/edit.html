<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Person</title>

</head>
<body>
<h1>Edit Person</h1>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
<form th:action="@{/admin/persons/update/{id}(id=${person.id})}" th:object="${person}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required />

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required />

    <form th:action="@{/admin/persons/update/{id}(id=${person.id})}" method="post">
        <!-- username Ð¸ password -->
        <label>Roles:</label>
        <div th:each="role : ${roles}">
            <label>
                <input type="checkbox" th:value="${role.id}" th:name="roleIds" th:checked="${person.roles.contains(role)}" />
                <span th:text="${role.name}"></span>
            </label>
        </div>
        <button type="submit">Save</button>
    </form>
    <div th:if="${error}" th:text="${error}" style="color:red;"></div>
    <button type="submit">Save</button>
    <a href="/admin/persons">Cancel</a>
</form>
</body>
</html>
